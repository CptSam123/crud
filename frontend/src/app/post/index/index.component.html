<!-- src/app/post/index/index.component.html -->
<div class="container">
  <div class="d-flex justify-content-between align-items-center my-3">
    <h1>Angular 17 CRUD Example</h1>
    <button class="btn btn-danger" (click)="authService.logout()">Logout</button>
  </div>

  <a routerLink="/post/create" class="btn btn-success">Create New Post</a>

  <table class="table table-striped table-bordered mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post._id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a [routerLink]="['/post', post._id, 'view']" class="btn btn-info">View</a>
          <a [routerLink]="['/post', post._id, 'edit']" class="btn btn-primary mx-1">Edit</a>
          <button (click)="deletePost(post._id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
